<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --accent-color: #0984e3;
            --danger-color: #d63031;
            --success-color: #00b894;
            --neutral-bg: #f5f6fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--neutral-bg);
            min-height: 100vh;
            padding: 2rem;
            color: var(--primary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .description {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 150px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .generate-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .reset-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .clear-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .download-btn {
            background-color: var(--success-color);
            color: white;
            display: none;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 512px;
            margin: 0 auto;
            display: none;
            margin-bottom: 1rem;
        }

        .generated-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: var(--accent-color);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p class="description">Transform your text into stunning images with AI</p>
        
        <div class="input-group">
            <textarea id="promptInput" placeholder="Describe the image you want to generate (e.g. 'A sunset over mountains with a lake in the foreground')"></textarea>
            <div class="button-group">
                <button class="generate-btn" onclick="generateImage()">
                    <span class="btn-icon">üñºÔ∏è</span> Generate
                </button>
                <button class="reset-btn" onclick="resetApp()">
                    <span class="btn-icon">üîÑ</span> Reset
                </button>
                <button class="clear-btn" onclick="clearText()">
                    <span class="btn-icon">üóëÔ∏è</span> Clear
                </button>
                <button class="download-btn" id="downloadBtn" onclick="downloadImage()">
                    <span class="btn-icon">‚¨áÔ∏è</span> Download
                </button>
            </div>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Generating your image...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="image-container" id="imageContainer">
            <img class="generated-image" id="generatedImage" alt="Generated image will appear here">
        </div>
    </div>

    <script>
        const API_TOKEN = "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";

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                showError('Please enter a description');
                return;
            }

            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';

            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2-1",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${API_TOKEN}`
                        },
                        body: JSON.stringify({ 
                            inputs: prompt,
                            options: { wait_for_model: true }
                        }),
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate image');
                }

                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                
                const imageContainer = document.getElementById('imageContainer');
                const generatedImage = document.getElementById('generatedImage');
                const downloadBtn = document.getElementById('downloadBtn');

                generatedImage.src = imageUrl;
                imageContainer.style.display = 'block';
                downloadBtn.style.display = 'flex';
                
                // Revoke previous object URL if exists
                if (generatedImage.dataset.prevUrl) {
                    URL.revokeObjectURL(generatedImage.dataset.prevUrl);
                }
                generatedImage.dataset.prevUrl = imageUrl;

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Error generating image. Please try again.');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'ai-generated-image.png';
            link.href = document.getElementById('generatedImage').src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearText() {
            document.getElementById('promptInput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function resetApp() {
            clearText();
            const generatedImage = document.getElementById('generatedImage');
            if (generatedImage.dataset.prevUrl) {
                URL.revokeObjectURL(generatedImage.dataset.prevUrl);
                delete generatedImage.dataset.prevUrl;
            }
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Add keyboard shortcut (Ctrl+Enter or Cmd+Enter) to generate image
        document.getElementById('promptInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
