<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Resource AI Image Generator</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #000000;
      --primary: linear-gradient(to right, #6a11cb, #2575fc);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .toggle-btn {
      float: right;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
    }

    h1 {
      font-size: 26px;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .slogan {
      font-style: italic;
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      outline: none;
      margin-bottom: 10px;
    }

    .buttons button {
      background: var(--primary);
      color: #fff;
      padding: 10px 20px;
      margin: 5px 5px 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      opacity: 0.85;
    }

    #imagePreview {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    #imagePreview img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
    <h1>Accessible Resource AI Image Generator</h1>
    <div class="slogan">Realizing Dreams Through the Touch of Technology</div>
    <div id="greeting"></div>
    <div class="description">
      Transform your imagination into stunning AI images.<br>
      <b>Developed by the Accessible Resource Team</b>
    </div>

    <textarea id="promptInput" placeholder="Describe the image you want to generateâ€¦"></textarea>

    <div class="buttons">
      <button onclick="clearText()">Clear</button>
      <button onclick="generateImage()">Generate</button>
      <button onclick="regenerateImage()" id="regenBtn" style="display: none;">Regenerate</button>
    </div>

    <div id="imagePreview">
      <p>Here is your AI-generated image!</p>
      <img id="generatedImage" src="" alt="Generated Image"/>
      <br/>
      <button onclick="downloadImage()">Download Image</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Accessible Resource. All rights reserved.
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    function clearText() {
      document.getElementById("promptInput").value = "";
      document.getElementById("imagePreview").style.display = "none";
      document.getElementById("regenBtn").style.display = "none";
    }

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Good Morning! Warm greetings from the Accessible Resource team.";
      else if (hour < 18) return "Good Afternoon! Warm greetings from the Accessible Resource team.";
      else return "Good Evening! Warm greetings from the Accessible Resource team.";
    }

    document.getElementById("greeting").innerText = getGreeting();

    let lastPrompt = "";

    function generateImage() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) return alert("Please enter a description.");

      lastPrompt = prompt;
      const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=flux&enhance=true&nologo=true`;
      const img = document.getElementById("generatedImage");

      img.crossOrigin = "anonymous";
      img.onload = () => {
        document.getElementById("imagePreview").style.display = "block";
        document.getElementById("regenBtn").style.display = "inline-block";
      };

      img.src = imageUrl;
      img.alt = prompt;
    }

    function regenerateImage() {
      if (!lastPrompt) return;
      generateImage();
    }

    function downloadImage() {
      const img = document.getElementById("generatedImage");
      const canvas = document.createElement("canvas");
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      canvas.toBlob(function (blob) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        const timestamp = new Date().getTime();
        link.download = `Accessible_Resource_Image_${timestamp}.png`;
        link.click();
      }, "image/png");
    }
  </script>
</body>
</html>
